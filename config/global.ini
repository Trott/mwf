; MWF global configuration file
; 
; @author ebollens
; @author trott
; @version 20111108

[global]

; Edit base.ini file to change site_url and site_assets_url settings.
site_url=MWF_CONFIG_SITE_URL
site_assets_url=MWF_CONFIG_SITE_ASSETS_URL

; URL to redirect non-mobile.
;site_nonmobile_url="//www.example.com"

; Footer link URLs.
footer_link_urls[]="/about"
footer_link_urls[]="/feedback"
footer_link_urls[]="/preferences"

; Footer link titles
footer_link_titles[]="About"
footer_link_titles[]="Feedback"
footer_link_titles[]="Preferences"

; The prefix attached to all cookies that the framework writes.
cookie_prefix="mwf_"

; Prefix attached to all HTML5 LocalStorage that the framework writes
local_storage_prefix="mwf_"

; The URL of an image that will represent your app on the homescreen of iOS 
;   devices.
appicon_img=MWF_CONFIG_SITE_ASSETS_URL"/img/ucsf-appicon.png"

; The URL of an image, with rounded corners and a glossy sheen, that will 
;   represent your app on the homescreen of iOS devices.
appicon_img_precomposed=MWF_CONFIG_SITE_ASSETS_URL"/img/ucsf-appicon-precomposed.png"

; Whether a content provider will be able to pass the no_appicon or no_icon 
;   flags when including js.php to disable the framework appicon.
appicon_allow_disable_flag=On

; The text of a go back to home button.
back_to_home_text="Back"
 
; Character set (e.g., "utf-8") to be specified in meta tag. Useful if you do 
;   not have sufficient control over your web server to configure the HTTP 
;   headers to specify a character set.  (For Apache, this can be done with the
;   AddDefaultCharset directive.)
;charset="utf-8"

; The footer copyright notice written by decorator.
copyright_text="University of California &copy; 2010-2011 UC Regents"

; Full image path for the header home button image.
header_home_button=MWF_CONFIG_SITE_ASSETS_URL"/img/ucsf-logo.png"

; Alternate text for the header home button image.
header_home_button_alt="UCSF"

; Default language code (e.g., "en" for English)
;language="en"

; Title written by decorator into the head
title_text="UCSF Mobile"

; Text appearing next to header home button image. (UCSF ONLY)
header_home_text="Mobile"

; HTML that separates elements in the header, e.g. for breadcrumbs (UCSF ONLY)
header_separator="<img src=\"/assets/img/ucsf-header-separator.png\" alt=\" | \" class=\"separator\" />"

; DEPRECATED
header_image_sub_alt="MWF"

; DEPRECATED
header_image_sub=MWF_CONFIG_SITE_ASSETS_URL"/img/mwf-header.gif"

; DEPRECATED
;full_site_url=

; DEPRECATED
;help_site_url=

; URL of non-mobile site link on front page for mobile devices.
;
